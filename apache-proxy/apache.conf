ServerRoot "/usr/local/apache2"
Listen 80

LoadModule mpm_event_module modules/mod_mpm_event.so
LoadModule authz_core_module modules/mod_authz_core.so
LoadModule dir_module modules/mod_dir.so
LoadModule mime_module modules/mod_mime.so
LoadModule rewrite_module modules/mod_rewrite.so
LoadModule proxy_module modules/mod_proxy.so
LoadModule proxy_http_module modules/mod_proxy_http.so
LoadModule headers_module modules/mod_headers.so
LoadModule log_config_module modules/mod_log_config.so
LoadModule status_module modules/mod_status.so
LoadModule unixd_module modules/mod_unixd.so

# User and Group
User daemon
Group daemon

<IfModule dir_module>
    DirectoryIndex index.html
</IfModule>

<Files ".ht*">
    Require all denied
</Files>

ErrorLog /proc/self/fd/2
LogLevel warn
LogFormat "%h %l %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-Agent}i\"" combined
CustomLog /proc/self/fd/1 combined

TypesConfig conf/mime.types

# Main virtual host
<VirtualHost *:80>
    ServerName localhost
    DocumentRoot /usr/local/apache2/htdocs
    
    # Enable proxy modules
    ProxyPreserveHost On
    ProxyRequests Off
    
    # Proxy everything to Dex except specific paths
    ProxyPass /static/ http://dex:5556/static/
    ProxyPassReverse /static/ http://dex:5556/static/
    ProxyPass /theme/ http://dex:5556/theme/
    ProxyPassReverse /theme/ http://dex:5556/theme/
    ProxyPass /.well-known/ http://dex:5556/.well-known/
    ProxyPassReverse /.well-known/ http://dex:5556/.well-known/
    ProxyPass /auth http://dex:5556/auth
    ProxyPassReverse /auth http://dex:5556/auth
    ProxyPass /token http://dex:5556/token
    ProxyPassReverse /token http://dex:5556/token
    ProxyPass /userinfo http://dex:5556/userinfo
    ProxyPassReverse /userinfo http://dex:5556/userinfo
    ProxyPass /keys http://dex:5556/keys
    ProxyPassReverse /keys http://dex:5556/keys
    
    # Add headers for proper handling
    <Location ~ "/(auth|\.well-known|token|userinfo|keys|static|theme)">
        ProxyPreserveHost On
        Header always set X-Forwarded-Proto "http"
        Header always set X-Forwarded-Port "80"
        Header always set X-Forwarded-Host "localhost"
    </Location>
    
    # Default redirect to OAuth2 PEP
    RewriteEngine On
    RewriteRule ^/?$ http://localhost:5000/ [R=302,L]
    
    # Health check
    <Location /health>
        SetHandler server-status
        Require all granted
    </Location>
    
    # Log configuration
    ErrorLog /proc/self/fd/2
    CustomLog /proc/self/fd/1 combined
</VirtualHost> 